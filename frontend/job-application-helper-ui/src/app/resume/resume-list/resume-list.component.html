<div id="resume-list" class="container p-4">
  <div class="btn-group">
    <div class="input-wrapper">
      <input
        id="searchTerm"
        class="form-control"
        type="text"
        [formControl]="searchTermForm"
      />
      <button
        [hidden]="!isFieldEmpty()"
        type="button"
        class="btn btn-icon"
        (click)="cleanField()"
      >
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    <button class="btn btn-outline-dark" (click)="search()">
      <i class="bi bi-search"></i>
    </button>
    <!-- <button type="button" class="btn btn-success">Create New Resume</button> -->
    <button
      type="button"
      class="mx-2 btn btn-outline-success dropdown-toggle"
      data-bs-toggle="dropdown"
      aria-expanded="false"
    >
      <span class="visually-hidden">Toggle Dropdown</span>
      Create New Resume
    </button>

    <ul class="dropdown-menu dropdown-menu-end">
      <li>
        <button class="dropdown-item" (click)="openResumeCreatorDialog(true)">
          Quick Resume
        </button>
      </li>
      <li>
        <button class="dropdown-item" (click)="openResumeCreatorDialog(false)">
          Custom Resume
        </button>
      </li>
    </ul>
  </div>

    <table mat-table [dataSource]="this.resumes">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? toggleAllRows() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelected()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let resume">{{ resume.name }}</td>
      </ng-container>

      <ng-container matColumnDef="modifiedAt">
        <th mat-header-cell *matHeaderCellDef>Modified At</th>
        <td mat-cell *matCellDef="let resume">{{ resume.modifiedAt.toLocaleString() }}</td>
      </ng-container>

      <ng-container matColumnDef="keywords">
        <th mat-header-cell *matHeaderCellDef>Keywords</th>
        <td mat-cell *matCellDef="let resume">
          <span
            class="badge rounded-pill text-bg-warning m-1"
            style="font-weight: 400"
            *ngFor="let keyword of resume.keywords"
            >{{ keyword }}</span
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let resume">
          <div class="d-flex flex-row">
            <a
              class="btn btn-outline-primary"
              #tooltip="matTooltip"
              matTooltip="View"
              [matTooltipPosition]="'above'"
              [href]="'/resume/' + resume.id"
            >
              <i class="bi bi-eye"></i>
            </a>
            <a
              class="btn btn-outline-success"
              #tooltip="matTooltip"
              matTooltip="Edit"
              [matTooltipPosition]="'above'"
              [href]="'/edit-resume/' + resume.id"
            >
              <i class="bi bi-pencil-square"></i>
            </a>
            <button
              class="btn btn-outline-danger"
              #tooltip="matTooltip"
              matTooltip="Delete"
              [matTooltipPosition]="'above'"
              (click)="deleteResume(resume.id)"
            >
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: isLoading ? [] : displayedColumns"        
      ></tr>
    </table>
    @if(isLoading){
    <div class="w-100 text-center">
      <div
        class="spinner-border"
        style="width: 3rem; height: 3rem"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    }
    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="length"
      [pageSize]="pageSize"
      [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
